<html>
    <head>
        <style>
            .bg{
                margin-top: 0;
                margin-left: 0;
                margin-right: 0;
                margin-bottom: 0;
                position: relative;
            }
            .header{
                position:fixed;
                width: 100%;
                height: 80px;
                background-color:#09111c ;
                z-index: 1;
            }
            .contain{
                height: 3000px;
                width: 100%;
                position: static;
                background-color:#00ada9;
            }
            .btt_botton{
                position: fixed;
                top: 75%;
                right: 0;
                width: 100px;
                height: 100px;
                background-color:#09111c ;
                z-index: 1;
            }
            .freeback{
                position: fixed;
                top: 80%;
                right: 100px;
                width: 100px;
                height: 100px;
                background-color:#09111c ;
                z-index: 1;
            }
            .bg_top{
                width: 100%;
                height: 1500px;
                background-color: #2e3133;
                clip-path: polygon(0 0, 100% 0, 100% 55%, 0 60%);
            }
            .bg_bottom{
                width: 100%;
                height: 900px;
                background-color: #2e3133;
                clip-path: polygon(0 55%, 100% 40%, 100% 100%, 0 100%);
                position: absolute;bottom: 0;
            }
            .footer{
                bottom: 0;
                width: 100%;
                height: 50px;
                background-color:#09111c ;
                position: absolute;bottom: 0;
            }
        </style>
    </head>
    <body class="bg">
        <div class="header"></div>
        <div class="btt_botton"></div>
        <div class="freeback"></div>
        <div class="contain">
            <div class="bg_top"></div>
            <div class="bg_bottom"></div>
            <div class="footer"></div>
        </div>
    </body>
</html>
